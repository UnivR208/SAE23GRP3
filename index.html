<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windy connexion.</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header class="site-header">
    <img src="Images/logo_transparent.svg" alt="Logo" class="site-logo">
  </header>

  <main class="login-container">
    <h2>Bonjour, veuillez indiquer vos informations :</h2>
    <form class="login-form">
      <input type="email" placeholder="Adresse e-mail" required>
      <input type="password" placeholder="Mot de passe" required>
      <button type="submit">Connexion / Inscription</button>
    </form>
  </main>

  <img src="Images/cloud 2 trans.svg" alt="Nuage" class="cloud cloud1">
  <img src="Images/cloud 3 trans.svg" alt="Nuage" class="cloud cloud2">
  <img src="Images/cloud 4 trans.svg" alt="Étoile" class="star star1">
  <img src="Images/cloud 1 trans.svg" alt="Étoile" class="star star2">
</body>
</html>
