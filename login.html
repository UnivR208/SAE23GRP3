<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Windy - Connexion</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="day-mode">
  <header class="site-header">
    <button id="toggle-theme"><span id="theme-icon">üåô</span> Changer de mode</button>
    <img src="img/logo_transparent.svg" alt="Logo" class="site-logo login-page-logo" />
  </header>

  <main class="login-container">
    <h2>Bonjour, veuillez indiquer vos informations :</h2>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="identifier">Email :</label><br>
        <input type="email" id="login-email" name="identifier" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <div>
        <button type="button" id="login-button">
          Connexion
        </button>
        <div id="login-error" class="error-message"></div>
      </div>
    </form>
  </main>

  <!-- Nuages -->
  <img src="img/cloud 2 trans.svg" alt="Nuage" class="cloud cloud1" />
  <img src="img/cloud 3 trans.svg" alt="Nuage" class="cloud cloud2" />
  <img src="img/cloud 5 trans.svg" alt="Nuage" class="cloud cloud3" />
  <img src="img/cloud 6 trans.svg" alt="Nuage" class="cloud cloud4" />
  <img src="img/cloud 7 trans.svg" alt="Nuage" class="cloud cloud5" />
  <img src="img/cloud 8 trans.svg" alt="Nuage" class="cloud cloud6" />

  <!-- √âtoiles -->
  <img src="img/cloud 4 trans.svg" alt="√âtoile" class="star star1" />
  <img src="img/cloud 1 trans.svg" alt="√âtoile" class="star star2" />

  <!-- Effet brume -->
  <div class="fog"></div>

  <!-- √âcran de redirection anim√© -->
  <div id="splash-screen" class="splash-screen" style="display: none;">
    <div class="splash-content">
      <img src="img/logo_transparent.svg" alt="Logo" class="splash-logo" />
      <h1>Bienvenue sur Windy</h1>
      <div class="loader"></div>
    </div>
  </div>

  <script src="scripts/localData.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const dataManager = new LocalDataManager();
      const loginButton = document.getElementById('login-button');
      const emailInput = document.getElementById('login-email');
      const passwordInput = document.getElementById('login-password');
      const loginError = document.getElementById('login-error');
      const toggleThemeButton = document.getElementById('toggle-theme');
      const themeIcon = document.getElementById('theme-icon');
      const body = document.body;
      const splashScreen = document.getElementById('splash-screen');

      // V√©rifier si l'utilisateur est d√©j√† connect√©
      const userId = sessionStorage.getItem('userId');
      if (userId) {
        // Rediriger vers la page principale
        window.location.href = 'index.html';
      }

      // Gestion du th√®me
      toggleThemeButton.addEventListener('click', function() {
        body.classList.toggle('night-mode');
        body.classList.toggle('day-mode');
        themeIcon.textContent = body.classList.contains('night-mode') ? 'üåû' : 'üåô';
        
        // Sauvegarder la pr√©f√©rence dans localStorage
        localStorage.setItem('night-mode', body.classList.contains('night-mode'));
      });

      // Charger le th√®me depuis localStorage
      if (localStorage.getItem('night-mode') === 'true') {
        body.classList.add('night-mode');
        body.classList.remove('day-mode');
        themeIcon.textContent = 'üåû';
      }

      // Gestion de la connexion
      loginButton.addEventListener('click', async function() {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          loginError.textContent = 'Veuillez remplir tous les champs';
          return;
        }

        try {
          const result = await dataManager.authenticate(email, password);
          
          if (result.success) {
            // Stocker les informations de l'utilisateur
            sessionStorage.setItem('userId', result.userId);
            sessionStorage.setItem('userName', result.userName);
            sessionStorage.setItem('userRole', result.role);
            
            // V√©rifier si c'est la premi√®re connexion
            if (!localStorage.getItem('hasVisitedBefore')) {
              // Afficher l'√©cran de redirection
              splashScreen.style.display = 'flex';
              
              // Marquer que l'utilisateur a d√©j√† visit√© le site
              localStorage.setItem('hasVisitedBefore', 'true');
              
              // Rediriger apr√®s 2 secondes
              setTimeout(function() {
                window.location.href = 'index.html';
              }, 2000);
            } else {
              // Redirection directe si ce n'est pas la premi√®re visite
              window.location.href = 'index.html';
            }
          } else {
            loginError.textContent = result.message || 'Identifiants incorrects';
          }
        } catch (error) {
          console.error('Erreur lors de la connexion:', error);
          loginError.textContent = 'Une erreur est survenue lors de la connexion';
        }
      });

      // Permettre la connexion en appuyant sur Entr√©e
      passwordInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          loginButton.click();
        }
      });
    });
  </script>
</body>
</html>
